version: "3"
services:
  backend:
    build: .
    ports:
    - ${HOST_PORT}:80
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    restart: always
    depends_on:
      - db

  db:
    image: postgis/postgis
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
